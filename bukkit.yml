settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: '&6[!] &eB2T2 is rebooting, come back in a few moments.'
spawn-limits:
  monsters: 150
  animals: 45
  water-animals: 5
  ambient: 4
chunk-gc:
  period-in-ticks: 300
  load-threshold: 10
ticks-per:
  animal-spawns: 50
  monster-spawns: 12
  autosave: 15000
aliases: now-in-commands.yml
